<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="mainBody">
      <div>
        <label for="tempNumber">Enter Temperature:</label>
        <input type="number" name="tempNumber" id="tempNumber" />

        <label for="tempType">Temperature Type:</label>
        <select name="tempType" id="tempType">
          <option value="Farenheit">Farenheit</option>
          <option value="Celsius">Celsius</option>
        </select>

        <label for="ConversionType">Conversion Type:</label>
        <select name="ConversionType" id="ConversionType">
          <option value="Farenheit">Farenheit</option>
          <option value="Celsius">Celsius</option>
        </select>
      </div>

      <div>
        <h4>Result:</h4>
      </div>
    </div>
  </body>
</html>
